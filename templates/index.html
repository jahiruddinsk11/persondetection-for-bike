<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Drive Bike AI</title>
    <style>
        /* Smooth gradient background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Background animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Scrolling text effect */
        .scrolling-text {
            position: absolute;
            top: 5%;
            white-space: nowrap;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: moveText 10s linear infinite;
        }

        /* Text moving forward effect */
        @keyframes moveText {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        /* Styled video container */
        .video-container {
            border: 5px solid white;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
        }

        img {
            width: 100%;
            display: block;
            border-radius: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .scrolling-text {
                font-size: 1.5rem;
                top: 8%;
                animation: moveText 8s linear infinite;
            }
            .video-container {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .scrolling-text {
                font-size: 1.2rem;
                top: 6%;
                animation: moveText 7s linear infinite;
            }
            .video-container {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="scrolling-text">
        Self Drive Bike made by Jahir Uddin Sk using Artificial Intelligence and Machine Learning
    </div>
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}">
    </div>
</body>
</html>
